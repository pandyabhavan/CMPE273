<div id="header" ng-include src="'/templates/header.html'"></div>
		<div class="row col-md-offset-3 col-md-6"
			ng-controller="searchController">
			<hr />
			<div ng-repeat="i in items">
				<table class="table" style="background-color: white;">
					<tr>
						<td rowspan="3" style="width: 150px;"><img
							src="images/logo.png"
							style="height: 150px; width: 150px; border: 1px solid lightgrey" />
						</td>
						<td  ng-click="logData('product','item');"><a ng-click="product(i.id);"><strong>{{i.name}}</strong></a>
						</td>
					</tr>
					<tr>
						<td>{{i.description}}</td>
					</tr>
					<tr>
						<td><strong>Price :</strong>{{i.price}}</td>
					</tr>
				</table>
				<hr />
			</div>
		</div>
	</div>
	<div ng-include src="'templates/footer.html'"></div>
