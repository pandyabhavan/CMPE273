<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
</head>
<body>

    <h1>Abous Us</h1>
    <h3>Our Vizion</h3>
    <p>We strive for pilocel level perfection with creative & efficient use of technologies helping out business to blossom.</p>
    <p>Your current location is:</p>
    <p id="location"></p>
    <script>
        var loc = document.getElementById("location");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            loc.innerHTML = "Geolocation is not supported by this browser.";
        }

        function showPosition(position) {
            loc.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    loc.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    loc.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    loc.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    loc.innerHTML = "An unknown error occurred."
                    break;
            }
        }
    </script>

</body>
</html>
