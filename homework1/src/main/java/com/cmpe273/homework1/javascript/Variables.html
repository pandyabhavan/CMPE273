<!DOCTYPE html>
<html>
<head>
<title>Variables</title>
<script type="text/javascript">
function calculatePercentage()
{
	var assignment1 = document.getElementById("assignment1").value;
	var assignment2 = document.getElementById("assignment2").value;
	var lab1 = document.getElementById("lab1").value;
	var lab2 = document.getElementById("lab2").value;
	var lab3 = document.getElementById("lab3").value;
	var lab4 = document.getElementById("lab4").value;
	var percentage = ((+assignment1 + +assignment2)*0.1) + ((+lab1 + +lab2 + +lab3 + +lab4) * 0.2);
	document.getElementById("output").innerHTML = "Score :"+percentage;
}
</script>
</head>
<body>
<h1>Enter marks for below Assignment and Labs</h1>
<form>
<table>
<tr>
<td><label for=assignment1>Assignment1</label></td>
<td><input type=text id=assignment1><br></td>
</tr>
<tr>
<td><label for=assignment2>Assignment2</label></td>
<td><input type=text id=assignment2><br></td>
</tr>
<tr>
<td><label for=lab1>Lab1</label></td>
<td><input type=text id=lab1><br></td>
</tr>
<tr>
<td><label for=lab2>Lab2</label></td>
<td><input type=text id=lab2><br></td>
</tr>
<tr>
<td><label for=lab3>Lab3</label></td>
<td><input type=text id=lab3><br></td>
</tr>
<tr>
<td><label for=lab4>Lab4</label></td>
<td><input type=text id=lab4><br></td>
</tr>
<tr>
<td colspan="2">
<input type="button" id="percentage" value="Calculate Percentage" 
 onclick="calculatePercentage()" />
 <h3 id="output">Your score would be displayed here </h3>
</td>
</tr>
</table>
</form>
</body>
</html>
