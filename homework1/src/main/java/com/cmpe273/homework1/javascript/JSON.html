<!DOCTYPE html>
<html>
<head>
    <title>Type Conversions</title>
    <script type="text/javascript">
        function typeConversions() {
            var jsonobj = document.getElementById('jsonobj').value;
            var obj = JSON.parse(jsonobj);
            document.getElementById('name').value = obj.name;
            document.getElementById('name').disabled = true;
            document.getElementById('salary').value = obj.salary;
            document.getElementById('salary').disabled = true;
            document.getElementById('birthdate').value = obj.birthdate;
            document.getElementById('birthdate').disabled = true;
        }
    </script>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="json">JSON</label></td>
                <td><textarea id="jsonobj" rows="5" cols="40">{"name":"Bhavan","salary":"5000","birthdate":"04/13/1993"}</textarea><br></td>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name"><br></td>
            </tr>

            <tr>
                <td><label for=salary>Salary</label></td>
                <td><input type="text" id=salary><br></td>
            </tr>
            <tr>
                <td><label for=birthdate>Birth Date</label></td>
                <td><input type="text" id=birthdate><br></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="percentage" value="Review Data"
                           onclick="typeConversions()" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
