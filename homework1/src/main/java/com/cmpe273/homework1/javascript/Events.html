<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <script type="text/javascript">
        function validateData() {
            var regFirstName = /^[A-Za-z]+$/;
            var s = "";
            var firstName = document.getElementById("firstName").value;
            if (regFirstName.test(firstName) == false)
                s += 'First Name should only contain characters.\n';
            var regPassport = /[a-zA-Z]{1}[0-9]{7}/;
            var passport = document.getElementById("passport").value;
            if(regPassport.test(passport) == false)
                s += "Please enter passport number in correct format"
            if (s != "")
                window.alert(s);
            else
                window.alert('Data Validation Successful!');
        }
    </script>
</head>
<body>
    <h1>Enter Required details</h1>
    <form>
        <table>
            <tr>
                <td><label for="name">First Name</label></td>
                <td><input type="text" id="firstName" required><br></td>
            </tr>
            <tr>
                <td><label for="passport">Passport Number</label></td>
                <td><input type="text" id="passport" required><br></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="validate" value="Validate Data"
                           onclick="validateData()" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
